<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alrededor de los EE.UU.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header.png" alt="Alrededor de los EE.UU.">
    </header> 
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/jacques-cousteau.jpg" alt="Foto de Jacques Cousteau">
        <div class="profile__description">
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img class="profile__edit-button-imagen" src="./images/edit-button.png" alt="Botón editar perfil">  
            </button> 
          </div>  
          <h2 class="profile__about">Explorador</h2>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-button-imagen" src="./images/add-button.png" alt="Botón añadir imagen">
        </button>
      </section>
      <div class="popup" id="popup__profile">
        <form class="popup__container" method="get">
          <h3 class="popup__title">Edit profile</h3>
          <input
            class="popup__field popup__field_name"
            id="nombre"
            type="text"
            placeholder="Escribe tu nombre"
          />
          <input
            class="popup__field popup__field_about"
            id="acerca"
            type="text"
            placeholder="Acerca de mí"
          />
          <button class="popup__save-button">Guardar</button>
        </form>
        <img class="popup__close-button" src="./images/close-icon.png" alt="Boton Cerrar">
      </div>
      <div class="popup" id="popup__element">
        <form class="popup__container" method="get">
          <h3 class="popup__title">Nuevo Lugar</h3>
          <input
            class="popup__field popup__field_title"
            id="titulo"
            type="text"
            placeholder="Titulo"
          />
          <input
            class="popup__field popup__field_link"
            id="enlace"
            type="text"
            placeholder="Enlace a la imagen"
          />
          <button class="popup__make-button">Crear</button>
        </form>
        <img class="popup__close-button-element" src="./images/close-icon.png" alt="Boton Cerrar">
      </div>
      <div class="modal" id="modal" >
        <div class="popup" id="popup__image">
          <form class="popup__container-image" method="get">
            <img class="popup__image" src="./images/close-icon.png" alt="Imagen ampliada" data-type="auto">
          </form>
          <img class="popup__close-button-image" src="./images/close-icon.png" alt="Boton Cerrar">
        </div>
      </div>
      <ul class="elements">
      </ul>
      <footer class="footer">
        <p class="footer__copyright">&copy;2023 Alrededor de los EEUU</p>
      </footer>
    </main>  
  </div>  
  <template>
      <li class="element">
        <img class="element__image" src="./images/trash.png" alt="" data-type="auto">
        <img class="element__trash-button" src="./images/trash.png" alt="Borrar">
        <div class="element__description">
          <h4 class="element__title"></h4>
          <img class="element__like-button" src="./images/like-button.png" alt="Me gusta">
        </div>
      </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>  
</body>
</html>
